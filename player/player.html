<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC H.264 Stream Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 { color: #2d3748; margin-bottom: 24px; font-size: 28px; }
        .input-group { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
        input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-danger { background: #f56565; color: white; }
        .btn-danger:hover { background: #e53e3e; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        .stat-item {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .stat-label {
            color: #718096;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .stat-value { color: #2d3748; font-size: 24px; font-weight: 700; }
        .log-container {
            background: #1a202c;
            color: #a0aec0;
            padding: 16px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        .log-entry { margin-bottom: 4px; }
        .log-time { color: #4299e1; }
        .log-error { color: #fc8181; }
        .log-success { color: #68d391; }
        .log-warn { color: #f6ad55; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸŽ¥ WebRTC H.264 Stream Viewer</h1>
            
            <div class="input-group">
                <input type="text" id="serverUrl" placeholder="Server URL (e.g., localhost)" value="localhost">
                <button class="btn-primary" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" style="display:none;">Disconnect</button>
            </div>

            <div class="video-container" id="videoContainer" style="display:none;">
                <video id="video" autoplay playsinline muted controls></video>
            </div>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-item">
                    <div class="stat-label">Connection</div>
                    <div class="stat-value" id="connState">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ICE State</div>
                    <div class="stat-value" id="iceState">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Packets RX</div>
                    <div class="stat-value" id="packetsRx">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Bytes RX</div>
                    <div class="stat-value" id="bytesRx">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Frames Received</div>
                    <div class="stat-value" id="framesRx">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Frames Decoded</div>
                    <div class="stat-value" id="framesDecoded">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Key Frames</div>
                    <div class="stat-value" id="keyFrames">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Resolution</div>
                    <div class="stat-value" id="resolution">-</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 16px; color: #2d3748;">ðŸ“Š Logs</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        let pc = null;
        let statsInterval = null;
        let lastStats = {};

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'log-error' : 
                            type === 'success' ? 'log-success' : 
                            type === 'warn' ? 'log-warn' : '';
            logContainer.innerHTML += `<div class="log-entry ${className}"><span class="log-time">[${time}]</span> ${message}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        async function connect() {
            const serverUrl = document.getElementById('serverUrl').value.trim() || 'localhost';
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const videoContainer = document.getElementById('videoContainer');
            let answer_sdp = null
            try {
                connectBtn.disabled = true;
                log('ðŸ”„ Initializing WebRTC connection...', 'info');

                const config = {
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                };

                pc = new RTCPeerConnection(config);

                // Connection state handlers
                pc.oniceconnectionstatechange = () => {
                    log(`ICE State: ${pc.iceConnectionState}`, 'info');
                    document.getElementById('iceState').textContent = pc.iceConnectionState;
                };

                pc.onconnectionstatechange = () => {
                    log(`Connection State: ${pc.connectionState}`, 'info');
                    document.getElementById('connState').textContent = pc.connectionState;
                };

                pc.onicegatheringstatechange = () => {
                    log(`ICE Gathering: ${pc.iceGatheringState}`, 'info');
                };

                pc.onsignalingstatechange = () => {
                    log(`Signaling: ${pc.signalingState}`, 'info');
                };

                // Track handler
                pc.ontrack = (event) => {
                    log(`âœ… Track received: ${event.track.kind}`, 'success');
                    log(`Stream ID: ${event.streams[0].id}`, 'info');
                    log(`Track ID: ${event.track.id}`, 'info');
                    
                    const video = document.getElementById('video');
                    video.srcObject = event.streams[0];
                    videoContainer.style.display = 'block';
                    
                    video.onloadedmetadata = () => {
                        log(`ðŸ“º Video metadata loaded: ${video.videoWidth}x${video.videoHeight}`, 'success');
                    };
                    
                    video.onloadeddata = () => {
                        log('ðŸ“º Video data loaded', 'success');
                    };
                    
                    //video.oncanplay = () => {
                    //    log('ðŸ“º Video can play', 'success');
                    //};
                    
                    video.onplaying = () => {
                        log('ðŸ“º Video is playing!', 'success');
                    };
                    
                    video.onerror = (e) => {
                        log(`âŒ Video error: ${e.message || 'Unknown error'}`, 'error');
                    };

                    video.addEventListener('canplay', () => {
                        video.play();
                    }, { once: true }); // Play once media is ready
                    //video.play().catch(e => {
                        //log(`âŒ Play failed: ${e.message}`, 'error');
                    //});
                };

                // Add transceiver for receiving video
                const transceiverVid = pc.addTransceiver('video', { direction: 'recvonly' });
                log(`âœ… Video transceiver added`, 'info');
                //const transceiverAud = pc.addTransceiver('audio', { direction: 'recvonly' });
                //log(`âœ… Audio transceiver added`, 'info');

                // Create and set local offer
                const offer = await pc.createOffer();
                log(`ðŸ“¤ Offer created (${offer.sdp.length} chars)`, 'info');
                
                await pc.setLocalDescription(offer);
                log('âœ… Local description set', 'info');

                // Wait for ICE gathering
                if (pc.iceGatheringState !== 'complete') {
                    log('â³ Waiting for ICE candidates...', 'info');
                    await new Promise((resolve) => {
                        pc.addEventListener('icegatheringstatechange', () => {
                            if (pc.iceGatheringState === 'complete') {
                                log('âœ… ICE gathering complete', 'success');
                                resolve();
                            }
                        });
                    });
                }

                // Send offer to server
                log(`ðŸ“¡ Sending offer to ${serverUrl}:1988...`, 'info');
                const response = await fetch(`http://${serverUrl}:1988/offer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: pc.localDescription.sdp
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`âœ… Received answer (${data.sdp.length} chars)`, 'success');

                // Check for H.264 codec in answer
                if (data.sdp.includes('H264')) {
                    log('âœ… H.264 codec found in answer', 'success');
                    
                    // Check for sprop-parameter-sets
                    if (data.sdp.includes('sprop-parameter-sets')) {
                        log('âœ… SPS/PPS present in SDP', 'success');
                    } else {
                        log('âš ï¸ No SPS/PPS in SDP (will be sent in-band)', 'warn');
                    }
                } else {
                    log(data.sdp);
                    log('âŒ H.264 codec not found in answer!', 'error');
                }

                // Set remote description
                answer_sdp = data.sdp
                await pc.setRemoteDescription({ type: 'answer', sdp: data.sdp });
                log('âœ… Remote description set', 'success');

                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';

                // Start stats monitoring
                startStatsMonitoring();

            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
                console.log(pc.localDescription.sdp)
                console.log(answer_sdp)
                console.error('Connection error:', error);
                connectBtn.disabled = false;
                if (pc) {
                    pc.close();
                    pc = null;
                }
            }
        }

        function disconnect() {
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }

            if (pc) {
                pc.close();
                pc = null;
            }

            document.getElementById('video').srcObject = null;
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'inline-block';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').style.display = 'none';
            
            log('ðŸ”Œ Disconnected', 'info');
        }

        async function startStatsMonitoring() {
            if (statsInterval) clearInterval(statsInterval);
            
            statsInterval = setInterval(async () => {
                if (!pc) return;

                try {
                    const stats = await pc.getStats();
                    let inboundRtp = null;

                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.kind === 'video') {
                            inboundRtp = report;
                        }
                    });

                    if (inboundRtp) {
                        const packetsRx = inboundRtp.packetsReceived || 0;
                        const bytesRx = inboundRtp.bytesReceived || 0;
                        const framesRx = inboundRtp.framesReceived || 0;
                        const framesDecoded = inboundRtp.framesDecoded || 0;
                        const keyFrames = inboundRtp.keyFramesDecoded || 0;
                        const frameWidth = inboundRtp.frameWidth || 0;
                        const frameHeight = inboundRtp.frameHeight || 0;

                        document.getElementById('packetsRx').textContent = packetsRx.toLocaleString();
                        document.getElementById('bytesRx').textContent = (bytesRx / 1024 / 1024).toFixed(2) + ' MB';
                        document.getElementById('framesRx').textContent = framesRx.toLocaleString();
                        document.getElementById('framesDecoded').textContent = framesDecoded.toLocaleString();
                        document.getElementById('keyFrames').textContent = keyFrames.toLocaleString();
                        
                        if (frameWidth && frameHeight) {
                            document.getElementById('resolution').textContent = `${frameWidth}x${frameHeight}`;
                        }

                        // Log changes
                        if (!lastStats.framesDecoded && framesDecoded > 0) {
                            log(`ðŸŽ‰ First frame decoded!`, 'success');
                        }
                        
                        if (lastStats.packetsRx && packetsRx > lastStats.packetsRx && framesDecoded === lastStats.framesDecoded) {
                            // Receiving packets but not decoding
                            if ((packetsRx - lastStats.packetsRx) > 100) {
                                log(`âš ï¸ Receiving packets but no frames decoded (packets: ${packetsRx}, decoded: ${framesDecoded})`, 'warn');
                            }
                        }

                        lastStats = { packetsRx, framesDecoded, bytesRx };
                    }
                } catch (err) {
                    console.error('Stats error:', err);
                }
            }, 1000);
        }

        window.addEventListener('beforeunload', () => {
            if (pc) pc.close();
        });

        log('Ready to connect', 'info');
    </script>
</body>
</html>
